<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oles Brain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,800&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-top: #f8f2e8;
        --bg-bottom: #e8f0e5;
        --card: #fffdf9;
        --text: #1f2b1f;
        --muted: #5d6b5f;
        --accent: #2d7f56;
        --accent-pressed: #246545;
        --error: #a73d32;
        --border: #d7dfd5;
        --shadow: 0 18px 42px rgba(34, 53, 40, 0.14);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        padding: 24px;
        display: grid;
        place-items: center;
        font-family: "Work Sans", sans-serif;
        color: var(--text);
        background:
          radial-gradient(circle at 15% 15%, rgba(255, 255, 255, 0.8), transparent 38%),
          radial-gradient(circle at 85% 85%, rgba(194, 221, 198, 0.58), transparent 45%),
          linear-gradient(160deg, var(--bg-top), var(--bg-bottom));
      }

      .card {
        width: min(460px, 100%);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 24px;
        box-shadow: var(--shadow);
        animation: card-enter 380ms ease-out both;
      }

      h1 {
        margin: 0;
        font-family: "Fraunces", serif;
        font-size: clamp(2rem, 5vw, 2.7rem);
        line-height: 1;
      }

      .subtitle {
        margin: 8px 0 20px;
        color: var(--muted);
      }

      .date-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 0 0 16px;
      }

      .calendar-button {
        width: auto;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 10px;
        font: inherit;
        font-weight: 600;
        color: var(--text);
        background: #ffffff;
        cursor: pointer;
      }

      .date-picker {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 10px;
        font: inherit;
        color: var(--text);
        background: #ffffff;
      }

      .date-label {
        margin: 0;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .checklist {
        display: grid;
        gap: 10px;
      }

      .item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 14px;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #ffffff;
        cursor: pointer;
        user-select: none;
        transform: translateY(10px);
        opacity: 0;
        animation: item-enter 320ms ease-out forwards;
      }

      .item.completed {
        opacity: 0.62;
        transform: scale(0.98);
        font-size: 0.95rem;
        background: #f7faf7;
      }

      .item.completed::after {
        content: "âœ”";
        margin-left: auto;
        font-size: 0.95rem;
        font-weight: 700;
        color: var(--accent);
      }

      .item:nth-of-type(1) {
        animation-delay: 120ms;
      }

      .item:nth-of-type(2) {
        animation-delay: 180ms;
      }

      .item:nth-of-type(3) {
        animation-delay: 240ms;
      }

      .item:nth-of-type(4) {
        animation-delay: 300ms;
      }

      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        margin: 0;
        accent-color: var(--accent);
      }

      .actions {
        margin-top: 16px;
      }

      .save-button {
        width: 100%;
        border: 0;
        border-radius: 12px;
        padding: 12px 14px;
        font: inherit;
        font-weight: 700;
        color: #ffffff;
        background: var(--accent);
        cursor: pointer;
        transition: transform 80ms ease, background-color 140ms ease;
      }

      .save-button:hover {
        background: var(--accent-pressed);
      }

      .save-button:active {
        transform: translateY(1px);
      }

      .save-button:disabled {
        background: #8ea99a;
        cursor: not-allowed;
        transform: none;
      }

      .status {
        min-height: 1.3em;
        margin: 10px 0 0;
        font-size: 0.95rem;
      }

      .status.success {
        color: var(--accent);
      }

      .status.error {
        color: var(--error);
      }

      .status.pending {
        color: var(--muted);
      }

      .complete {
        margin: 14px 0 0;
        font-weight: 700;
        color: var(--accent);
      }

      .hidden {
        display: none;
      }

      @keyframes card-enter {
        from {
          transform: translateY(8px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes item-enter {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>oles brain</h1>
      <p class="subtitle">Dagens sjekk</p>
      <div class="date-row">
        <button id="calendarToggle" class="calendar-button" type="button">Kalender</button>
        <input id="datePicker" class="date-picker hidden" type="date" />
      </div>
      <p id="dateLabel" class="date-label"></p>

      <section class="checklist">
        <label class="item" data-task="dishwasher">
          <input id="dishwasher" type="checkbox" />
          Oppvaskmaskin
        </label>

        <label class="item" data-task="creatine">
          <input id="creatine" type="checkbox" />
          Kreatin
        </label>

        <label class="item" data-task="bed">
          <input id="bed" type="checkbox" />
          Seng
        </label>

        <label class="item" data-task="omega3">
          <input id="omega3" type="checkbox" />
          Omega-3
        </label>
      </section>

      <div class="actions">
        <button id="saveButton" class="save-button" type="button">Lagre</button>
      </div>

      <p id="status" class="status" role="status" aria-live="polite"></p>
      <p id="completeMessage" class="complete hidden">Alle oppgaver gjort ðŸ™‚</p>
    </main>

    <script>
      const TASKS = ["dishwasher", "creatine", "omega3", "bed"];
      let selectedDate = formatDateToday();
      let selectedDone = {
        dishwasher: 0,
        creatine: 0,
        omega3: 0,
        bed: 0
      };

      function formatDateToday() {
        return new Date().toISOString().slice(0, 10);
      }

      function formatDateLabel(dateIso) {
        const [year, month, day] = dateIso.split("-");
        return `${day}.${month}.${year}`;
      }

      function setStatus(message, type) {
        const status = document.getElementById("status");
        status.textContent = message;
        status.className = `status ${type || ""}`.trim();
      }

      function allDone(doneState) {
        return TASKS.every((task) => doneState[task] === 1);
      }

      function updateDateLabel() {
        const label = document.getElementById("dateLabel");
        const today = formatDateToday();
        const suffix = selectedDate === today ? " (i dag)" : "";
        label.textContent = `Viser dato: ${formatDateLabel(selectedDate)}${suffix}`;
      }

      function applySelectedState() {
        const doneEverything = allDone(selectedDone);
        const saveButton = document.getElementById("saveButton");
        const completeMessage = document.getElementById("completeMessage");

        TASKS.forEach((task) => {
          const item = document.querySelector(`[data-task="${task}"]`);
          const checkbox = document.getElementById(task);
          const done = selectedDone[task] === 1;

          if (item) {
            item.classList.toggle("completed", done);
          }

          if (checkbox) {
            checkbox.checked = done;
            checkbox.disabled = done;
          }
        });

        saveButton.disabled = doneEverything;
        completeMessage.classList.toggle("hidden", !doneEverything);

        if (doneEverything) {
          setStatus("Alle oppgaver gjort for valgt dato ðŸ™‚", "success");
        }
      }

      async function loadSelectedDateState() {
        try {
          const response = await fetch(`/entries/today?date=${encodeURIComponent(selectedDate)}`);
          if (!response.ok) {
            return;
          }

          const body = await response.json();
          selectedDone = {
            dishwasher: body.dishwasher === 1 ? 1 : 0,
            creatine: body.creatine === 1 ? 1 : 0,
            omega3: body.omega3 === 1 ? 1 : 0,
            bed: body.bed === 1 ? 1 : 0
          };

          updateDateLabel();
          applySelectedState();
        } catch (_) {
          // Keep default empty state if status lookup fails.
        }
      }

      async function saveEntry() {
        if (allDone(selectedDone)) {
          applySelectedState();
          return;
        }

        setStatus("Lagrer...", "pending");

        const payload = {
          date: selectedDate,
          dishwasher:
            selectedDone.dishwasher === 1 || document.getElementById("dishwasher").checked ? 1 : 0,
          creatine:
            selectedDone.creatine === 1 || document.getElementById("creatine").checked ? 1 : 0,
          omega3: selectedDone.omega3 === 1 || document.getElementById("omega3").checked ? 1 : 0,
          bed: selectedDone.bed === 1 || document.getElementById("bed").checked ? 1 : 0
        };

        const changedAnything =
          payload.dishwasher !== selectedDone.dishwasher ||
          payload.creatine !== selectedDone.creatine ||
          payload.omega3 !== selectedDone.omega3 ||
          payload.bed !== selectedDone.bed;

        if (!changedAnything) {
          setStatus("Huk av minst Ã©n oppgave.", "error");
          return;
        }

        try {
          const response = await fetch("/entries", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          if (!response.ok) {
            const errorBody = await response.json().catch(() => ({}));
            setStatus(errorBody.error || "Kunne ikke lagre", "error");
            return;
          }

          const body = await response.json().catch(() => payload);
          selectedDone = {
            dishwasher: body.dishwasher === 1 ? 1 : payload.dishwasher,
            creatine: body.creatine === 1 ? 1 : payload.creatine,
            omega3: body.omega3 === 1 ? 1 : payload.omega3,
            bed: body.bed === 1 ? 1 : payload.bed
          };

          applySelectedState();
          setStatus("Lagret", "success");
        } catch (_) {
          setStatus("Nettverksfeil", "error");
        }
      }

      function setupDateControls() {
        const datePicker = document.getElementById("datePicker");
        const calendarToggle = document.getElementById("calendarToggle");

        datePicker.value = selectedDate;
        datePicker.max = formatDateToday();

        calendarToggle.addEventListener("click", () => {
          datePicker.classList.toggle("hidden");

          if (!datePicker.classList.contains("hidden") && datePicker.showPicker) {
            datePicker.showPicker();
          }
        });

        datePicker.addEventListener("change", async () => {
          if (!datePicker.value) {
            return;
          }

          selectedDate = datePicker.value;
          setStatus("", "");
          await loadSelectedDateState();
        });
      }

      document.getElementById("saveButton").addEventListener("click", saveEntry);
      setupDateControls();
      loadSelectedDateState();
    </script>
  </body>
</html>
